<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="College.png">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h2>Student Attendance</h2>
        <div class="navbar-right">
            <span id="studentName">Welcome, Student</span>
            <a href="student_dashboard.html" class="back-btn">Back to Dashboard</a>
            <a href="index.html" img src="student.png" alt="Logout" class="logout-btn">Logout</a>
        </div>
    </nav>
    <br>
    <br>

    <!-- Attendance Filter Section -->
    <section class="filter-section">
        <h3>View Attendance</h3>
        <form id="filter-form">

            <label for="semester">Semester:</label>
            <select id="semester" class = "semesterSelect" name="semester" required>
                <option value="">Select Semester</option>
                <option value="semester1">Semester 1</option>
                <option value="semester2">Semester 2</option>
                <option value="semester3">Semester 3</option>
                <option value="semester1">Semester 4</option>
                <option value="semester2">Semester 5</option>
                <option value="semester3">Semester 6</option>
                <option value="semester1">Semester 7</option>
                <option value="semester2">Semester 8</option>
            </select>

            <label for="course">Course:</label>
            <select id="course" class = "semesterSelect" name="course" required>
                <option value="">Select Course</option>
                <option value="Data Structures and Algorithm">Data Structures and Algorithm</option>
                <option value="Computer Networks">Computer Networks </option>
                <option value="Database Management System">Database Management System</option>
                <option value="Engineering Mathematics">Engineering Mathematics </option>
                <option value="Computer Organization and Architecture">Computer Organization and Architecture</option>
            </select>
            <br>
            <button type="button" class = "update-btn" onclick="loadAttendance()">View Attendance</button>
        </form>
    </section>
    <br>

    <!-- Attendance Display Section -->
    <section class="display">
        <h3>Attendance Record</h3>
        <br>
        <div id="attendance-record">
            <!-- Dynamic attendance content will be loaded here -->
        </div>
    </section>
    <footer class = "footer">
        <p>&copy; College Management System. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> |  
            <a href="contact.html">Contact Us</a>
        </p>
    </footer>

    <script src="view_attendance_script.js"></script>
</body>
</html>
